<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASKARA</title>
    <style>
       body {font: 12pt Arial;}
       button{ font-size: 12pt; padding:30px;}  
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="clicou()">Calcular</button>
    <p>Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de Δ</p>

    <div id="equacao"></div>
    <div id="calculo"></div>
    <div id="valor"></div>

    <script>
        let msg_equacao = window.document.getElementById('equacao')
        let msg_calculo = window.document.getElementById('calculo')
        let msg_valor = window.document.getElementById('valor')


       function clicou() {
       let a = Number(window.prompt('Digite o valor a:'))
       let b = Number(window.prompt('Digite o valor b:'))
       let c = Number(window.prompt('Digite o valor c:'))

       let resultado = b ** 2 - 4 * a * c

       msg_equacao.innerHTML = (`A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>`)
       msg_calculo.innerHTML = (`O cálculo realizado será <strong>Δ = ${b}² - 4 .${a} . ${c}</strong>`)
       msg_valor.innerHTML = (`O valor calculado foi <strong id="destaque">Δ = ${resultado}</strong>`)

}
    </script>
    
</body>
</html>
