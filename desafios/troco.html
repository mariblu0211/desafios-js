<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROCO</title>
    <style>
        body {font: 12pt Arial;}
        button{ font-size: 12pt; padding:30px;}
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="clicou()">Comprar produto</button>
    <script>
        function clicou() {
            let produto = window.prompt("Que produto você está comprando?")
            let preco = Number(window.prompt(`Quanto custa ${produto}  que você está comprando?`))
            let valor = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            let troco = valor - preco

            window.alert(`Você comprou ${produto} que custou R$ ${preco.toFixed(2)}.            
Deu R$ ${valor.toFixed(2)} em dinheiro e vai receber R$ ${troco.toFixed(2)} de troco.
Volte Sempre.`)
        }
    </script>
</body>
</html>
