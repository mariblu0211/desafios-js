<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANO BISSEXTO</title>
    <style>
        body {font: 12pt Arial;}
        button{ font-size: 12pt; padding:30px;}
        #resultado { font-size:20pt}
        #naobissexto{ background-color: #f7717d; color: #780000;}
        #bissexto{background-color: #9ef01a; color: #004b23;}
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="validar()">Verificar</button>
    <section id="resultado"></section>
    <script>
        function validar() {

            let ano = Number(window.prompt("Qual ano deseja verificar?"))
            let res = document.querySelector("#resultado")

            if (ano % 4 == 0 && ano % 100 != 0) {
        res.innerHTML = `O ano de ${ano} <strong id="bissexto"> É BISSEXTO</strong>&#x2705;</p>`
    }
    else if (ano % 400 == 0) {
        res.innerHTML = `O ano de ${ano} <strong id="bissexto"> É BISSEXTO</strong>&#x2705;</p>`
    }
    else {
        res.innerHTML = `O ano de ${ano} <strong id="naobissexto"> NÃO É BISSEXTO</strong>&#x274C;</p>`
    }
}
    </script>
</body>
</html>
