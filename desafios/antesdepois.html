<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTECESSOR E SUCESSOR</title>
    <style>
       body {font: 12pt Arial;}
       button{ font-size: 12pt; padding:30px;}
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <script>
        function inicio(){
            let numero = Number(window.prompt("Digite um número inteiro qualquer:"))

            window.alert(`Antes de um ${numero} temos o ${numero - 1}.
Depois de ${numero} temos o número ${numero +1}.`)
        } 
            
    </script>
</body>
</html>
